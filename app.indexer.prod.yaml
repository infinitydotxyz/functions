service: indexer
runtime: nodejs
env: flex
entrypoint: npm run start
automatic_scaling:
  min_num_instances: 1
  max_num_instances: 1
  cool_down_period_sec: 180
  cpu_utilization:
    target_utilization: 0.95
resources:
  cpu: 4
  memory_gb: 8
  disk_size_gb: 10
readiness_check:
  app_start_timeout_sec: 1800
env_variables:
  SYNC_SALES: 1
  PROCESS_REWARDS: 1
  SYNC_ORDERS: 0
  SYNC_RESERVOIR_ORDERS_CACHE: 0
  VALIDATE_ORDERBOOK: 0
  INDEXER_EVENT_SYNCING: 0
  INDEXER_EVENT_PROCESSING: 0
  DEPLOYED: 1
  SUPPORTED_CHAINS: 1
  INGEST_ORDER_EVENTS: 1
  INFINITY_NODE_ENV: prod
